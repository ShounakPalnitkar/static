<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CKD Risk Assessment Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      transition: all 0.4s ease;
    }

    h1 {
      text-align: center;
      color: #004d99;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .hidden {
      display: none;
    }

    #result,
    #consultation-section {
      margin-top: 30px;
      padding: 20px;
      border-radius: 16px;
      background: #f0f8ff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .toggle-btn {
      background-color: #e0f0ff;
      color: #005fa3;
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 0.95rem;
      border-radius: 10px;
    }

    /* Floating Chatbot Button */
    #chatbot-float-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    #chatbot-float-btn:hover {
      background-color: #005fa3;
    }

    #consultation-section h2 {
      color: #004d99;
    }

    @media screen and (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      #chatbot-float-btn {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CKD Risk Assessment</h1>
    <form id="riskForm">
      <label for="age">Age</label>
      <input type="number" id="age" required />

      <label for="bp">Blood Pressure (BP)</label>
      <input type="number" id="bp" required />

      <label for="sg">Specific Gravity</label>
      <input type="number" step="0.01" id="sg" required />

      <label for="al">Albumin</label>
      <input type="number" id="al" required />

      <label for="su">Sugar</label>
      <input type="number" id="su" required />

      <button type="submit">Assess Risk</button>
    </form>

    <div id="result" class="hidden">
      <h2>Assessment Result</h2>
      <p id="riskMessage"></p>
      <button class="toggle-btn" onclick="toggleConsultation()">Talk to our AI Health Assistant</button>
    </div>

    <div id="consultation-section" class="hidden">
      <h2>CKD AI Consultation</h2>
      <p>Discuss your symptoms and risk factors with our AI assistant:</p>
      <iframe
        title="CKD AI Consultation"
        src="https://form.jotform.com/241017891273153"
      ></iframe>
    </div>
  </div>

  <!-- Floating Chatbot Button -->
  <button id="chatbot-float-btn" title="Chat with AI üí¨" onclick="openConsultation()">üí¨</button>

  <script>
    const form = document.getElementById('riskForm');
    const resultDiv = document.getElementById('result');
    const riskMessage = document.getElementById('riskMessage');
    const consultationSection = document.getElementById('consultation-section');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const age = parseFloat(document.getElementById('age').value);
      const bp = parseFloat(document.getElementById('bp').value);
      const sg = parseFloat(document.getElementById('sg').value);
      const al = parseFloat(document.getElementById('al').value);
      const su = parseFloat(document.getElementById('su').value);

      const riskScore = bp + (5 - sg) * 10 + al * 2 + su * 2 + (age > 50 ? 5 : 0);

      let message;
      if (riskScore > 40) {
        message = "‚ö†Ô∏è High Risk of CKD. Please consult a medical professional immediately.";
      } else if (riskScore > 25) {
        message = "‚ö†Ô∏è Moderate Risk of CKD. Consider medical advice and regular monitoring.";
      } else {
        message = "‚úÖ Low Risk of CKD. Maintain a healthy lifestyle and monitor your health.";
      }

      riskMessage.textContent = message;
      resultDiv.classList.remove('hidden');
      consultationSection.classList.add('hidden');
    });

    function toggleConsultation() {
      consultationSection.classList.toggle('hidden');
    }

    function openConsultation() {
      consultationSection.classList.remove('hidden');
      window.scrollTo({ top: consultationSection.offsetTop - 50, behavior: 'smooth' });
    }
  </script>
</body>
</html>
